<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/lobby.css">
    <title>Lobby - Fall game</title>
  </head>
  <body class="backgroundLobby bgImage">
    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div class="row d-flex justify-content-center" id="ingresoLobby">
            <div class="card p-2">
                <div class="card-body">
                    <h5 class="card-title py-2 border-bottom border-dark" id="tituloAccion"></h5>
                    <label for="codigo" class="form-label">Codigo de juego</label>
                    <input type="text" class="form-control" id="codigo" placeholder="ingresa el codigo de juego...">
                    <label for="nombre" class="form-label mt-2">Ingresa tu nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre...">
                </div>
                <div class="card-footer text-center" style="background-color: white;">
                    <button type="button" class="btn btn-primary" onclick="enterMultiplayer()">Entrar</button>
                </div>
            </div>
            <div id="skinPlayer" class="bgImage mt-5 p-5" style="width: 100px; height: 100px; position: relative;"></div>
        </div>
        <div class="row d-flex justify-content-center hidden" id="nodataLobby">
            <div class="card">
                <div class="card-body">
                    No hay nada que hacer, pero puedes descansar.....
                </div>
            </div>
            <div class="bgImage mt-5 p-5" style="height: 240px; position: relative; background-image: url(../img/dream.gif);"></div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../js/connectConfig.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
